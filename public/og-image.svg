    <text x="40" y="50" font-family="system-ui, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle">×</text>
  </g>
  <g transform="translate(720, 450)">
    <circle cx="40" cy="40" r="30" fill="#ef4444" opacity="0.8"/>
